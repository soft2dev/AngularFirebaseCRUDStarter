<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlerName="$key">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName" class="form-control" [ngClass]="{'is-Validate':submitted && formControls.fullName.errors}">
        <div class="text-danger" *ngIf="submitted && formControls.fullName.errors">
          This filed is required.
        </div>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-Validate':submitted && formControls.email.errors}">
        <div class="text-danger" *ngIf="submitted && formControls.email.errors">
          Invalid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="">Mobile</label>
        <input formControlName="mobile" class="form-control" [ngClass]="{'is-Validate':submitted && formControls.mobile.errors}">
        <div class="text-danger" *ngIf="submitted && formControls.mobile.errors">
          <label *ngIf="formControls.mobile.errors.required">This field is required.</label>
          <label *ngIf="formControls.mobile.errors.minlength">Atleast 8 numbers.</label>
        </div>
      </div>
      <div class="form-group">
          <label for="">Location</label>
          <input formControlName="location" class="form-control" >
      </div>
      <div class="form-group">
         <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Submitted successfully.
    </div>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
